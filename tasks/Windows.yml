---
- name: Install GUI developer tools
  win_chocolatey:
    name:
      - araxismerge
      - meld
      - vscode
      - tortoisehg
      - firefox
      - fiddler
      - pycharm-community
    state: present

- name: Set meld as default hg diff tool
  win_copy:
    src: 02-use-meld.rc
    dest: "{{ ansible_facts.env['ProgramData'] }}/Mercurial/hgrc.d/01-ccdc-default.rc"
  become: yes

